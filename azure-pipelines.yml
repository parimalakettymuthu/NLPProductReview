# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    git clone https://dev.azure.com/pxk200033/_git/MachineLearningDev%20Ops
  displayName: 'Clone Azure Repository'

- script: |
    cd MachineLearningDev Ops
    git remote add github https://github.com/parimalakettymuthu/NLPProductReview
    git push github HEAD:<github_branch_name>
  displayName: 'Push Changes to GitHub'
